<script>
var circles = document.querySelectorAll(".space, .period, .comma, .a, .b, .c, .d, .e, .f, .g, .h, .i, .j, .k, .l, .m, .n, .o, .p, .q, .r, .s, .t, .u, .v, .w, .x, .y, .z");

for (var i = 0; i < 25; i++) {
  var circle = circles[i];
  animateCircles(circle);
}

function animateCircles(circle) {
  var xMax = 500;
  var yMax = 300;

  circle.keyframes = [{
    opacity: 0,
    transform: "translate3d(" + (Math.random() * xMax) + "px, " + (Math.random() * yMax) + "px, 0px)"
  }, {
    opacity: 1,
    transform: "translate3d(" + (Math.random() * xMax) + "px, " + (Math.random() * yMax) + "px, 0px)"
  }, {
    opacity: 0,
    transform: "translate3d(" + (Math.random() * xMax) + "px, " + (Math.random() * yMax) + "px, 0px)"
  }];

  circle.animProps = {
    duration: 1000 + Math.random() * 3000,
    easing: "ease-out",
    iterations: Infinity
  }

  var animationPlayer = circle.animate(circle.keyframes, circle.animProps);
}

circle.keyframes = [{
  opacity: 0,
  transform: "translate3d(" + 90 * i + "px, 0px, 0px)"
}, {
  opacity: 1,
  transform: "translate3d(" + 90 * i + "px, 200px, 0px)"
}, {
  opacity: 0,
  transform: "translate3d(" + 90 * i + "px, 0px, 0px)"
}];

circle.animProps = {
  duration: 1000 + 1000 * i,
  easing: "ease-out",
  iterations: Infinity
}

function addFinishHandler(anim, el) {
  anim.addEventListener('finish', function(e) {
    animateCircles(el);
  }, false);
}
