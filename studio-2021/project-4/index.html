<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clock World</title>
  </head>
<body>
  <div id="container">
    <div id="castle" alt="pink castle wall">
    </div>
    <div id="castle-inside" alt="wooden castle wall">
    </div>
    <div id="clock-container">
      <div id="one" class="time-click"></div>
      <div id="two" class="time-click"></div>
      <div id="three" class="time-click"></div>
      <div id="four" class="time-click"></div>
      <div id="five" class="time-click"></div>
      <div id="six" class="time-click"></div>
      <div id="seven" class="time-click"></div>
      <div id="eight" class="time-click"></div>
      <div id="nine" class="time-click"></div>
      <div id="ten" class="time-click"></div>
      <div id="eleven" class="time-click"></div>
      <div id="twelve" class="time-click"></div>
      <img src="images/hand.png" id="hand" alt="hour hand">
      <img src="images/clock.png" class="clock" alt="clock with eyes">
      <img src="images/clock-inside.png" id="clock-inside" class="clock" alt="inside of the clock with wooden panels and gears">
      <img src="images/title.png" id="title" alt="'Clock World' Web Design by Ashley Fletcher">
    </div>
    <div id="left-eye-container">
      <img src="images/eye.png" id="left-eye" class="eye">
      <img src="images/eye-closed.png" id="left-eye-closed" class="eye">
    </div>
    <div id="right-eye-container">
      <img src="images/eye.png" id="right-eye" class="eye">
      <img src="images/eye-closed.png" id="right-eye-closed" class="eye">
    </div>
    <div id="left-door">
      <img src ="images/door.png" id="door-outside1" class="door" alt="door">
      <img src ="images/door-inside.png" id="door-inside1" class="door" alt="other side of door with gears">
    </div>
    <div id="right-door">
      <img src ="images/door.png" id="door-outside2" class="door" alt="door">
      <img src ="images/door-inside.png" id="door-inside2" class="door" alt="other side of door with gears">
    </div>
    <div id="wind-show" onclick="showAbout()" alt="wind key">
    </div>
    <div id="wind-hide" onclick="hideAbout()" alt="wind key">
    </div>
    <div id="grass-container">
    </div>
  </div>

  <div id="animation-container">
    <img src="images/king.png" id="king" class="animation" alt="king with a crown, a red outfit, and a smiling face moving accross the page">
    <img src="images/queen.png" id="queen" class="animation" alt="queen with a crown, a purple outfit, and a smiling face moving accross the page">
    <img src="images/princess.png" id="princess" class="animation" alt="princess with a cone hat, a pink outfit, and a smiling face moving accross the page">
    <img src="images/bunny.png" id="bunny" class="animation" alt="pink bunny with a purple flower jumping up and down on the right side of the page">
    <img src="images/mushroom.png" id="mushroom1" class="animation" alt="red mushroom with white dots">
      <img src="images/mushroom.png" id="mushroom2" class="animation" alt="red mushroom with white dots">
      <img src="images/mushroom.png" id="mushroom3" class="animation" alt="red mushroom with white dots">
      <img src="images/mushroom.png" id="mushroom4" class="animation" alt="red mushroom with white dots">
      <img src="images/mushroom.png" id="mushroom5" class="animation" alt="red mushroom with white dots">
    <img src="images/cloud1.png" id="cloud1" alt="light blue cloud with smiling face and closed eyes moving accross the top of the page">
      <img src="images/cloud2.png" id="cloud2" alt="light blue cloud with smiling face and closed eyes moving accross the top of the page">
      <img src="images/cloud1.png" id="cloud3" alt="light blue cloud with smiling face and closed eyes moving accross the top of the page">
    <img src="images/egg.png" id="egg" class="animation" alt="egg with a kissing face and blue hat going across the top of the castle and falling down repeatedly">
    <img src="images/snail.png" id="snail" class="animation" alt="green snail moving across the page very slowly from left to right">
    <img src="images/witch.png" id="witch" class="animation" alt="witch with a sad face, pointy nose, green skin, black outfit, and pointy hat riding on a broomstick across the top of the page from right to left">
    <img src="images/star.png" id="star1" class="animation" alt="yellow star with kissing face and closed eyes twinkeling in the sky">
      <img src="images/star.png" id="star2" class="animation" alt="yellow star with kissing face and closed eyes twinkeling in the sky">
      <img src="images/star.png" id="star3" class="animation" alt="yellow star with kissing face and closed eyes twinkeling in the sky">
      <img src="images/star.png" id="star4" class="animation" alt="yellow star with kissing face and closed eyes twinkeling in the sky">
      <img src="images/star.png" id="star5" class="animation" alt="yellow star with kissing face and closed eyes twinkeling in the sky">
      <img src="images/star.png" id="star6" class="animation" alt="yellow star with kissing face and closed eyes twinkeling in the sky">
    <img src="images/zzz.png" id="zzz" class="animation" alt="three z's floating in the sky next to the asleep clock">

    <img src="images/king.png" id="king-inside" class="inside-animation">
    <img src="images/queen.png" id="queen-inside" class="inside-animation">
    <img src="images/princess.png" id="princess-inside" class="inside-animation">
    <img src="images/bunny.png" id="bunny-inside" class="inside-animation">
    <img src="images/mushroom.png" id="mushroom-inside" class="inside-animation">
    <img src="images/cloud1.png" id="cloud-inside" class="inside-animation">
    <img src="images/egg.png" id="egg-inside" class="inside-animation">
    <img src="images/snail.png" id="snail-inside" class="inside-animation">
    <img src="images/witch.png" id="witch-inside" class="inside-animation">
    <img src="images/star.png" id="star-inside" class="inside-animation">
  </div>

  <script src="script.js"></script>
</body>
</html>
