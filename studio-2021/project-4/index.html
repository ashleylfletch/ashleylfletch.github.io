<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project 4</title>
  </head>
<body>
  <div id="container">
    <div id="castle">
    </div>
    <div id="clock-container">
      <div id="one" class="time-click"></div>
      <div id="two" class="time-click"></div>
      <div id="three" class="time-click"></div>
      <div id="four" class="time-click"></div>
      <div id="five" class="time-click"></div>
      <div id="six" class="time-click"></div>
      <div id="seven" class="time-click"></div>
      <div id="eight" class="time-click"></div>
      <div id="nine" class="time-click"></div>
      <div id="ten" class="time-click"></div>
      <div id="eleven" class="time-click"></div>
      <div id="twelve" class="time-click"></div>
      <img src="images/hand.png" id="hand">
      <img src="images/clock.png" id="clock">
    </div>
    <div id="left-eye-container">
      <img src="images/eye.png" id="left-eye" class="eye">
      <img src="images/eye-closed.png" id="left-eye-closed" class="eye">
    </div>
    <div id="right-eye-container">
      <img src="images/eye.png" id="right-eye" class="eye">
      <img src="images/eye-closed.png" id="right-eye-closed" class="eye">
    </div>
    <div id="left-door">
      <img src ="images/door.png" class="door">
    </div>
    <div id="right-door">
      <img src ="images/door.png" class="door">
    </div>
    <div id="wind">
    </div>
    <div id="grass-container">
    </div>
  </div>

  <div id="animation-container">
    <img src="images/king.png" id="king" class="animation">
    <img src="images/queen.png" id="queen" class="animation">
    <img src="images/egg.png" id="egg" class="animation">
    <img src="images/bunny.png" id="bunny" class="animation">
    <img src="images/snail.png" id="snail" class="animation">
    <img src="images/cloud1.png" id="cloud1">
      <img src="images/cloud2.png" id="cloud2">
      <img src="images/cloud1.png" id="cloud3">
    <img src="images/witch.png" id="witch" class="animation">
    <img src="images/star.png" id="star1" class="animation">
      <img src="images/star.png" id="star2" class="animation">
      <img src="images/star.png" id="star3" class="animation">
      <img src="images/star.png" id="star4" class="animation">
      <img src="images/star.png" id="star5" class="animation">
      <img src="images/star.png" id="star6" class="animation">
  </div>

  <script src="script.js"></script>
</body>
</html>
