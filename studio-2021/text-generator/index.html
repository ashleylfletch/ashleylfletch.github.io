<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Text Generator</title>
	<style>
		body {
			margin: 75px;
			font-size: 100px;
      background-color: lightgreen;
		}

		.button-container {
			position: fixed;
			bottom: 75px;
			right: 75px;
		}

		.list-one {
			color: hotpink;
		}

		.list-two {
			color: blue;
		}

    .list-three {
		   color: purple;
		}

	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {

			// list one content
			var one = [
				"small",
				"blue",
				"lovely",
				"beautiful",
				"extravagant",
				"ugly",
				"tall",
				"anxious",
				"smart",
				"dumb",
				"loud",
				"quiet",
				"creative",
				"angry",
				"hungry",
        "happy",
			];

			// list two content
			var two = [
				"man",
				"woman",
				"cat",
				"ant",
				"seahorse",
				"plant",
				"rock",
				"cloud",
				"mountain",
				"ocean",
				"fly",
				"ghost",
				"demon",
				"vampire",
				"baby",
			];

            // list three content
			var three = [
				"awful",
				"dark",
				"sad",
				"depressing",
        "scary",
				"blissful",
				"stressful",
				"calm",
        "terrible",
				"weird",
				"crazy",
        "intense",
				"emotional",
				"magnificent"
			];


			// This is a very common randomizing function.
			// It takes a list (array) and returns one at random.
			function select_random(x){
				y = x[Math.floor(Math.random()*x.length)];
				return y;
			}

			function generate(){

				// Select a random item from each list
				var selected_one = select_random(one);
				var selected_two = select_random(two);
                var selected_three = select_random(three);

				// Take the selected (random) item from list and make it visible
				$('.list-one').html(selected_one);
				$('.list-two').html(selected_two);
                $('.list-three').html(selected_three);

			}

			$('button').click(function(){
				generate();
			});

			generate();

		});

	</script>
</head>
<body>
	<div class="button-container">
		<button>Generate!</button>
	</div>

	<!--
	This is the visible portion.

	If you want your words or phrases to go side-by-side, use...

	<span></span>

    if you want your words or phrases to stack vertically, use...

    <div></div>

	in the code below.
	-->
	I am a <span class="list-one"></span> <span class="list-two"></span>.<br>My world is <span class="list-three"></span>.

</body>

</html>
