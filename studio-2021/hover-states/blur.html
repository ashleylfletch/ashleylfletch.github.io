<!DOCTYPE html>
<html>
  <head>
    <title>Blur</title>
    <style>
      body {
        font-family: 'Trebuchet MS', sans-serif;
        background-image: url("dirt.jpg");
        background-size: cover;
      }
      h1 {
        font-size: 60pt;
        color: #f2ebdc;
      }
      #section1, #section2, #section3 {
        filter: blur(60px);
        transition: all 1s ease-in-out;
      }
      #section1:hover, #section2:hover, #section3:hover {
        filter: none;
      }
      a {
        font-size: 20pt;
        color: #f2ebdc;
      }
    </style>
  </head>
<body>
  <center>
  <h1><span id="section1">Fossils of huge Ninjatitan dinosaur</span> <span id="section2">that lived 140 million years ago</span> <span id="section3">found in Argentina</span></h1>
  <a href="https://www.cnn.com/2021/03/02/americas/titanosaur-fossil-argentina-intl-hnk-scli-scn/index.html" target="_blank">CNN Article</a>
  </center>
</body>
</html>
