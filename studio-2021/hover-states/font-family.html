<!DOCTYPE html>
<html>
  <head>
    <title>Font Family</title>
    <style>
      body {
        font-family: Helvetica, sans-serif;
        background-color: lightblue;
      }
      h1 {
        font-size: 60pt;
        color: grey;
      }
      #font-change:hover {
        font-family: Impact, fantasy;
      }
      a {
        font-size: 20pt;
        color: grey;
      }
    </style>
  </head>
<body>
  <center>
  <h1>Radar images <span id="font-change">capture</span> new <span id="font-change">Antarctic</span> <span id="font-change">mega-iceberg</span></h1>
  <a href="https://www.bbc.com/news/science-environment-56241503" target="_blank">BBC Article</a>
  </center>
</body>
</html>
