<!DOCTYPE html>
<html>
  <head>
    <title>Font Family</title>
    <style>
      body {
        background-color: lightblue;
      }
      h1 {
        font-size: 60pt;
        color: grey;
      }
      #section1, #section2, #section3 {
        filter: blur(60px);
        transition: all 1s ease-in-out;
      }
      #section1:hover, #section2:hover, #section3:hover {
        filter: none;
      }
      a {
        font-size: 20pt;
        color: grey;
      }
    </style>
  </head>
<body>
  <center>
  <h1>Radar images capture new Antarctic mega-iceberg</h1>
  <a href="https://www.bbc.com/news/science-environment-56241503" target="_blank">BBC Article</a>
  </center>
</body>
</html>
